name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]   # or "master" if thatâ€™s your default
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you need a build step (e.g. npm run build), add it here.
      # For plain HTML/CSS/JS just deploy root folder.
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # root of your repo (where index.html is)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

